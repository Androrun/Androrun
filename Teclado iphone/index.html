<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid de Boostrap</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>

  <div class="container">
    <div class="letras1">+ 2879300</div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <div class="tecla">
          <div class="number">1</div>
        </div>
      </div>
      <div class="col-auto text-center">
        <div class="tecla">
          <div class="number">2</div>
          <div class="letras">A B C</div>
        </div>
      </div>
      <div class="col-auto text-center">
        <div class="tecla">
          <div class="number">3</div>
          <div class="letras">D E F</div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <div class="tecla">
          <div class="number">4</div>
          <div class="letras">G H I</div>
        </div>
      </div>
      <div class="col-auto  text-center">
        <div class="tecla">
          <div class="number">5</div>
          <div class="letras">J K L</div>
        </div>
      </div>
      <div class="col-auto  text-center">
        <div class="tecla">
          <div class="number">6</div>
          <div class="letras">M N O</div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <div class="tecla">
          <div class="number">7</div>
          <div class="letras">P Q R S</div>
        </div>
      </div>
      <div class="col-auto  text-center">
        <div class="tecla">
          <div class="number">8</div>
          <div class="letras">T U V</div>
        </div>
      </div>
      <div class="col-auto  text-center">
        <div class="tecla">
          <div class="number">9</div>
          <div class="letras">W X Y Z</div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto text-center">
        <div class="tecla">
          <div class="number1">*</div>
        </div>
      </div>
      <div class="col-auto  text-center">
        <div class="tecla">
          <div class="number">0</div>
          <div class="letras">+</div>
        </div>
      </div>
      <div class="col-auto  text-center">
        <div class="tecla">
          <div class="number1">#</div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">

      <div class="col-auto  text-center">
        <div class="tecla-final">
          <div style="padding-top: 15px;">
            <i class="telefono bi bi-telephone-fill"></i>
          </div>
        </div>
      </div>

     <div class="row justify-content-center">
        <div class="col-auto text-center">
          <div class="tecla1">
            <i class="bi bi-star-fill"></i>
            <div class="letras">Favoritos</div>
          </div>
        </div>
        <div class="col-auto  text-center">
          <div class="tecla1">
            <i class="bi bi-clock-fill"></i>
            <div class="letras">Reciente</div>
          </div>
        </div>
        <div class="col-auto  text-center">
          <div class="tecla1">
            <i class="bi bi-person-fill"></i>
            <div class="letras">Contactos</div>
          </div>
        </div>
        <div class="col-auto  text-center">
          <div class="tecla1">
            <i class="bi bi-grid-3x3-gap"></i>
            <div class="letras">Teclado</div>
          </div>
        </div>
        <div class="col-auto  text-center">
          <div class="tecla1">
            <i class="bi bi-sliders"></i>
            <div class="letras">Configurar</div>
          </div>
        </div>
      </div>

    </div>
  </div>












  </div>









  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
